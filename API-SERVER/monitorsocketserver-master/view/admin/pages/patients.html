            <!-- Page-Title -->

                    <div class="page-header-2">
                        <ol class="breadcrumb pull-right mb-0">
                            <li class="breadcrumb-item"><a href="/admin">Dashboard</a></li>

                        </ol>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card-box table-responsive">
                        <div class="page-header-2 p-3">
                            <h4 class="page-title">Patient List</h4>
                            <!-- <div style="float: right;"><button type="button" data-toggle="modal" class="btn btn-info waves-effect waves-light"  onclick="exportToExcel('users-datatable', 'Ts')">Export</button></div> -->
                            <div style="float: right;"><button type="button" class="btn btn-info waves-effect waves-light" onclick="addPatientForm();" >Add Patient</button></div>

                        <table id="patients-datatable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>

    <!-- -->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title mt-0" id="myModalLabel">Patient Detail</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t-20" id="patient_detail_form" method="post" >
                        <input type="hidden" name="Id" id="Id" value="">
                        <div class="form-group row">
                            <label class="col-2 col-form-label">First Name</label>
                            <div class="col-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="FirstName" id="FirstName" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Name</label>
                            <div class="col-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="Name" id="Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">AGE</label>
                            <div class="col-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" name="Age" id="Age" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Gender</label>
                            <div class="col-9">
                                <div class="input-group">
                                    <select class="form-control" name="Gender" id="Gender" required>
                                        <option value="Other">Other</option>
                                        <option value="Male" selected>Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label">Serail Number</label>
                            <div class="col-9">
                                <div class="input-group">
                                    <select class="form-control" name="SerialNumber" id="SerialNumber">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-3 col-form-label">Type</label>
                            <div class="col-8">
                                <div class="input-group">
                                    <select class="form-control" name="Type" id="Type" required>
                                        <option value="Unknown">Unknown</option>
                                        <option value="Adult" selected>Adult</option>
                                        <option value="Child">Child</option>
                                        <option value="Neonate">Neonate</option>
                                    </select>
                                </div>
                            </div>
                       </div>
                        <div class="modal-footer">
                            <div class="row m-t-20">
                                <div class="col-md-12 text-right"><button type="submit" class="btn btn-success waves-effect waves-light">Save</button></div>
                            </div>
                        </div>
                    </form>   
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- -->
</div>
